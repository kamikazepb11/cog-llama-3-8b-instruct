# .github/workflows/push.yaml

name: Deploy Llama 3 QLoRA Environment

on:
  # Trigger automatically whenever code is pushed to the main branch
  push:
    branches:
      - main
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Replicate Model Name (owner/model) for Cog Push'
        required: true
        default: 'resonance/svs' # Your default model name

jobs:
  # This job only builds the environment and pushes the image.
  deploy_image:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Set a shorter timeout, as this should be fast

    steps:
      - uses: actions/checkout@v4
      
      # 1. Setup Cog, Auth, and Replicate Token
      - name: Setup Cog & Auth
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }} 
          
      # 2. Build and Push the Model Image to Replicate
      - name: Build and Push Model Image
        # This command reads cog.yaml, builds the image, and pushes it to Replicate.
        run: |
          cog push r8.im/${{ inputs.model_name }}