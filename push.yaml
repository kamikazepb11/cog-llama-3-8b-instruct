name: Model Deployment (Cog Push)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Model name (owner/model) for Cog Push'
        required: true
        default: 'resonance/svs'

jobs:
  # 1. DEDICATED DEPLOYMENT JOB: Builds and pushes the model container.
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Cog & Auth
        # This action automatically installs Cog, Docker Buildx, and logs in using the secret.
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }} # Or REPLICATE_CLI_AUTH_TOKEN

      - name: Push Model to Replicate Registry
        # This is the single, isolated deployment command.
        run: |
          cog push r8.im/${{ inputs.model_name }}
