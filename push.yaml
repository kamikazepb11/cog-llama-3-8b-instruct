name: Final Model Deployment V2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Model Name (owner/model) for Cog Push'
        required: true
        default: 'resonance/svs'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. CHECKOUT (No special LFS flags needed)
      - uses: actions/checkout@v4
      
      # 2. Setup Cog & Auth
      - name: Setup Cog & Auth
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }} 
          
      - name: Push Model to Replicate Registry
        run: |
          # The model name is passed via GitHub Action input
          cog push r8.im/${{ inputs.model_name }}