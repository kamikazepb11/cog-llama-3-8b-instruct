name: Model Deployment (COG PUSH)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Model Name (owner/model) for Cog Push'
        required: true
        default: 'resonance/svs' # Our target model

jobs:
  # This is the ONLY job needed to create the model on Replicate.
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Cog & Auth
        # This installs Cog and logs in using the secret.
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }} 
          
      - name: Push Model to Replicate Registry
        # This builds the image using cog.yaml and pushes it.
        run: |
          cog push r8.im/${{ inputs.model_name }}
