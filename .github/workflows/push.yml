name: Deploy Llama 3 QLoRA Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Replicate Model Name (owner/model) for Cog Push'
        required: true
        default: 'resonance/svs'

jobs:
  deploy_image:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Cog & Auth
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }} 
          
      - name: Build and Push Model Image
        run: |
          # This runs the Cog build using cog.yaml and pushes the image
          cog push r8.im/${{ inputs.model_name }}
