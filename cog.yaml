build:
  gpu: true
  python_version: "3.11"
  python_requirements: "requirements.txt"
  cuda: "12.1"
  
  # FINAL, COMPATIBLE FIX: System packages for full Python and dependency compilation.
  system_packages:
    - "build-essential"   
    - "libssl-dev"        
    - "zlib1g-dev"        
    - "libbz2-dev"        
    - "libreadline-dev"   
    - "libsqlite3-dev"    
    - "libffi-dev"        
    - "liblzma-dev"       
    - "python3-dev"       
    - "tk-dev"            
    - "libncurses5-dev"   
    - "libgdbm-dev"       
    - "libc6-dev"         
    - "libblas-dev"       
    - "liblapack-dev"     
    - "git"
    - "curl"              

  # Manually install Unsloth to bypass 'metadata-generation-failed' errors.
  run:
    - pip install unsloth[lora]==2024.9 
    
train: "train.py:train" 
predict: "predict.py:Predictor"
